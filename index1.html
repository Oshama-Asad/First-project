<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fff5c513f6.js" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        #content-box{
            width: 100%;
            height: 100%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>
    <div id="content-box">
        <form action="#">
            <h3>Login Form</h3>
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Email or Phone">
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password">
            </div>
            <div><a href="#">Forgot password?</a></div>
            <button>Login</button>

        </form>
    </div>
</body>
</html>
